<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- home page  -->
    <div class="home-page">
        <!-- header section  -->
        <div class="header-section">
            <!-- header logo  -->
            <div class="header-logo">
                <h1><span><i class="fa-solid fa-chevron-left fa-beat"></i></span>Ildson<span><i
                        class="fa-solid fa-chevron-right fa-beat"></i></span></h1>
            </div>

            <!-- header navigation  -->
            <div class="header-nav">
                <div class="mobile-nav-bar">
                    <i class="fa-solid fa-bars" id="mobile-nav-bar-icon"></i>
                </div>
                <ul class="header-nav-list" id="header-nav-list">
                    <li class="header-nav-tab ">
                        <a href="#">Home</a>
                    </li>
                    <li class="header-nav-tab">
                        <a href="#">Sobre</a>
                    </li>
                    <li class="header-nav-tab">
                        <a href="#">Projetos</a>
                    </li>
                    <li class="header-nav-tab">
                        <a href="#">Skills</a>
                    </li>
                    <li class="header-nav-tab">
                        <a href="#">Contato</a>
                    </li>
                    <span class="highlight"></span>
                </ul>
                <div class="mode-change">
                    <i class="fa-solid fa-moon" id="mode-change"></i>
                </div>
            </div>
        </div>
        <!-- hero section  -->
        <div class="hero-section">
            <!-- hero content section  -->
            <div class="hero-content">
                <div class="content-header">
                    <h1>Olá,</h1>
                    <h1>Eu sou <span>Front-end Developer</span></h1>
                    <p>“Ainda não sou tão bom em escrever, mas estou sempre em aprendizado e evoluindo para reescrever.”</p>
                </div>
                <div class="content-btn">
                    <button class="resume-btn">Resumo</button>
                </div>
            </div>
            <!-- hero image  -->
            <div class="hero-image">
                <img src="https://avatars.githubusercontent.com/u/15676557?v=4" alt="">
            </div>

            <!-- social icon list  -->
            <div class="social-icon-list">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
